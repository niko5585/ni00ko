<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guitar Practice Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Chart.js for stats -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Guitar Practice Tracker</h1>
    <nav>
      <button data-tab="practice" class="active">Practice ‚è±Ô∏è</button>
      <button data-tab="history">History üìã</button>
      <button data-tab="stats">Stats üìä</button>
      <button data-tab="settings">Settings ‚öôÔ∏è</button>
    </nav>
  </header>

  <main>
    <!-- Practice Tab -->
    <section id="practice" class="tab-content">
      <form id="task-form">
        <input type="text" id="task-name" placeholder="Task Name (e.g. Scales)" required>
        <select id="task-category" required>
          <option value="" disabled selected>Category</option>
          <option>Scales</option>
          <option>Songs</option>
          <option>Theory</option>
          <option>Improvisation</option>
          <option>Other</option>
        </select>
        <input type="time" id="task-time" required>
        <input type="number" id="task-duration" placeholder="Duration (min)" min="1" required>
        <button type="submit">Add Task</button>
      </form>

      <ul id="task-list"></ul>

      <div id="timer">
        <span id="timer-display">00:00:00</span>
        <button id="start-btn" disabled>Start</button>
        <button id="stop-btn" disabled>Stop</button>
        <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
      </div>
    </section>

    <!-- History Tab -->
    <section id="history" class="tab-content hidden">
      <h2>Completed Sessions</h2>
      <ul id="history-list"></ul>
      <button id="clear-history">Clear History</button>
    </section>

    <!-- Stats Tab -->
    <section id="stats" class="tab-content hidden">
      <h2>Weekly Practice Overview</h2>
      <canvas id="stats-chart" width="400" height="200"></canvas>
    </section>

    <!-- Settings Tab -->
    <section id="settings" class="tab-content hidden">
      <h2>Settings</h2>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="toggle-theme">
          Dark Mode
        </label>
      </div>
      <div class="setting-item">
        <button id="register-sw">Enable Offline Support</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
