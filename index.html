<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ni00ko's Gaming Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 40px;
        }
        .account {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px auto;
            max-width: 600px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }
        .dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .live {
            background-color: #28a745; /* Green */
        }
        .ingame {
            background-color: #ffc107; /* Yellow */
        }
        .offline {
            background-color: #6c757d; /* Gray */
        }
        .rank {
            margin-left: auto;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>ni00ko's Gaming Profile</h1>

<div class="account">
    <span>Summoner1</span>
    <div class="dot live"></div>
    <span class="rank">Diamond IV</span>
</div>

<div class="account">
    <span>Summoner2</span>
    <div class="dot ingame"></div>
    <span class="rank">Platinum I</span>
</div>

<div class="account">
    <span>Summoner3</span>
    <div class="dot offline"></div>
    <span class="rank">Gold II</span>
</div>

</body>
</html>
